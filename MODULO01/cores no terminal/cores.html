<!--
ANSI escape sequence
Sempre que eu quiser representar uma cor em Python eu devo começar com \033[0;33;44m
                                                esse \033[m] segue uma sequencia de style, text e background

Os melhores códigos para style são: 0,1,4,7
    0 = none
    1 = bold    
    4 = underline
    7 = negative

Os melhores códigos para text são: 30,31,32,33,34,35,36,37
    30 = white
    31 = red
    32 = green
    33 = yellow
    34 = blue
    35 = purple
    36 = lightgreen
    37 = grey

    Os melhores códigos para background são: 40,41,42,43,44,45,46,47
    40 = white
    41 = red
    42 = green
    43 = yellow
    44 = blue
    45 = purple
    46 = lightgreen
    47 = grey


-->
