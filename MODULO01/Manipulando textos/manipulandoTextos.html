<!--
    Qualquer frase imposta com '' envolta é hamada de cadeia de caractéres ou string.
    frase = 'Qualquer coisa'

    frase[1:13] > ele começa na casa 1 e vai até o 13 mas não engloba o 13

    frase [2:13:2] > ele começa na casa 2, vai até o 13 sem emglobar, mas pulando de 2 em 2 casas

    frase[:10] > Quer dizer que não tem determicação de onde começar, então vai começar no 0 e vai até o 10 sem englobar o mesmo

    frase[3:] > Quer dizer que começa no 3 mas não tm uma determinação de até onde vai, então ele vai até a ultima casa

    frase[3::2] > Quer dizer que começa do 3, vai até a ultima casa pois não foi delimitada, mas pulando de 3 em 3.

    len(frase) > Qual o cumprimento da frase

    frase.count('o') > Me mostra quantas vezes a letra 'o' aparece na frase

    frase.count('o', 0, 13) > Isso quer dizer que vai contar quantas vezes a letra 'o' aparece entre a fatia de casa 0, e a fatia de casa 13 sem englobar o 13.

    frase.find('quer') > me mostra em qual casa a string solicitada começa na frase. Nesse caso começa na casa 4

    frase.find('Android') > Se a sting solicitada não estiver na sua frase, ele retornará -1

    'curso' in frase > Essa função mostra se existe a string 'curso' dentro da frase solicitada, se for verdadeiro, ele retornará True, se for falso, retornará False

    frase.replace('Qualquer', 'Alguma') > Nesse exemplo, essa função substituirá o valor 'Qualquer' pelo valor 'Alguma'

    frase.upper() > Transforma todas as letras da frase em maiuscula, sem precisar trocar aquelas que já eram maiusculas

    frase.lower() > Transforma todas as letras da frase em minúsculas, sem precisar trocar aquelas que já eram minúsculas.

    frase.capitalize() > Transforma todas as letras da frase em minúscula, exceto, a primeira letra, nesse caso Q de Qualquer

    frase.title() > Tranforma todas as iniciais das palavras em maiúsculas, exemplo: Qualquer coisa = Qualquer Coisa

    frase.strip() > Removerá todos os espaços vazios que forem inúteis para a sintaxe do texto.

    frase.rstrip() > Removerá todos os espaços vazios inúteis da direita no fim do texto

    frase.lstrip() > Removerá todos os espaços vazios da esquerda no início do texto

    frase.split() > Essa função criará uma divisão onde possui um espaço, exemplo: Qualquer coisa = Qualquer|coisa, ocorrerá uma divisão da string, considerando que a contagem dos elementos reinicia para cada frase dividida.

    '-'.join(frase) > Essa função junta varias strings e transforma em apenas uma separada apenas pela informação colocada anterior da função, que seria o '-'


-->
